<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starting Lineup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Starting Lineup</h1>

  <form id="lineupForm">
    <p>
      <fieldset>
        <legend>Status:</legend>
        <label for="status-draft">
          <input type="radio" id="status-draft" name="status" value="Draft"> Draft
        </label>
        <label for="status-final" style="margin-left:1rem;">
          <input type="radio" id="status-final" name="status" value="Final" checked> Final
        </label>
      </fieldset>
    </p>

    <p>
      <label for="gameDate" style="margin-right:.5rem;">Date:</label>
      <select name="gameDate" id="gameDate">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
      </select>
    </p>

    <p>
      <fieldset>
        <legend>Players:</legend>
        <label><input type="checkbox" name="players" value="Aarav Agarwal"> Aarav Agarwal</label><br>
        <label><input type="checkbox" name="players" value="Ava Johnson"> Ava Johnson</label><br>
        <label><input type="checkbox" name="players" value="Julio Ortiz"> Julio Ortiz</label><br>
        <label><input type="checkbox" name="players" value="Liam Rubio"> Liam Rubio</label><br>
        <label><input type="checkbox" name="players" value="Emma Witherspoon"> Emma Witherspoon</label>
      </fieldset>
    </p>

    <p>
      <input type="submit" id="submitLineup" value="Submit">
    </p>
  </form>

  <p id="lineupOutput"></p>
</body>
</html>
